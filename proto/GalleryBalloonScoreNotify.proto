syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message GalleryBalloonScoreNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 5503;
	}

	uint32 gallery_id = 1;
	map<uint32, uint32> uid_score_map = 2;
}
