syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "Vector.proto";

message EvtAnimatorStateChangedInfo {
	uint32 entity_id = 1;
	uint32 to_state_hash = 2;
	uint32 normalized_time_compact = 3;
	int32 face_angle_compact = 4;
	Vector pos = 5;
	float fade_duration = 6;
}
