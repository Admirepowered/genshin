syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "Vector.proto";

message EntityJumpNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 221;
	}

	enum Type {
		NULL = 0;
		ACTIVE = 1;
		PASSIVE = 2;
	}

	uint32 entity_id = 1;
	Type jump_type = 2;
	Vector pos = 3;
	Vector rot = 4;
}
