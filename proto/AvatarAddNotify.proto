syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "AvatarInfo.proto";

message AvatarAddNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1701;
	}

	AvatarInfo avatar = 1;
	bool is_in_team = 2;
}
