syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "HuntingPair.proto";

message TakeHuntingOfferReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4301;
	}

	uint32 city_id = 1;
	HuntingPair hunting_pair = 2;
}
