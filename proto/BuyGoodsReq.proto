syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "ShopGoods.proto";

message BuyGoodsReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 703;
	}

	uint32 shop_type = 1;
	ShopGoods goods = 2;
	uint32 buy_count = 3;
}
