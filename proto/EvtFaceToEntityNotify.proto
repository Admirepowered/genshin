syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "ForwardType.proto";

message EvtFaceToEntityNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 307;
	}

	ForwardType forward_type = 1;
	uint32 entity_id = 2;
	uint32 face_entity_id = 3;
}
