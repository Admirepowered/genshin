syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "Vector.proto";

message UseBonfireWidgetReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4256;
	}

	Vector pos = 1;
	Vector rot = 2;
}
