syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "GalleryFlowerStartParam.proto";

message GalleryStartNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 5501;
	}

	oneof Detail {
		GalleryFlowerStartParam flower_start_param = 11;
	}
	uint32 gallery_id = 1;
	uint32 end_time = 2;
}
