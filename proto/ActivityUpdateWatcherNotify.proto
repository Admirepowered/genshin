syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "ActivityWatcherInfo.proto";

message ActivityUpdateWatcherNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 2010;
	}

	uint32 activity_id = 1;
	ActivityWatcherInfo watcher_info = 2;
}
