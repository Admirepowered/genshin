syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "HomeLimitedShopGoods.proto";

message HomeLimitedShopBuyGoodsReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4655;
	}

	HomeLimitedShopGoods goods = 1;
	uint32 buy_count = 2;
}
