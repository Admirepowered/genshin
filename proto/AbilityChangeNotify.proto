syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "AbilityControlBlock.proto";

message AbilityChangeNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1111;
	}

	uint32 entity_id = 1;
	AbilityControlBlock ability_control_block = 2;
}
