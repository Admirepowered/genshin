syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message MpPlayOwnerInviteNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1819;
	}

	uint32 mp_play_id = 1;
	uint32 cd = 2;
	bool is_remain_reward = 3;
}
