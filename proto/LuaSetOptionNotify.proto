syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message LuaSetOptionNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 355;
	}

	enum LuaOptionType {
		LUA_OPTION_NONE = 0;
		LUA_OPTION_PLAYER_INPUT = 1;
	}

	LuaOptionType option_type = 1;
	string lua_set_param = 2;
}
