syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message AvatarSkillUpgradeReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1012;
	}

	uint64 avatar_guid = 1;
	uint32 avatar_skill_id = 2;
	uint32 old_level = 3;
}
