syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "AvatarSkillInfo.proto";

message AvatarSkillInfoNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1008;
	}

	uint64 guid = 1;
	map<uint32, AvatarSkillInfo> skill_map = 2;
}
