syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message GalleryFlowerCatchNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 5509;
	}

	uint32 gallery_id = 1;
	uint32 add_score = 2;
	uint32 cur_score = 3;
}
