syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

message InvestigationTarget {
	enum State {
		INVALID = 0;
		IN_PROGRESS = 1;
		COMPLETE = 2;
		REWARD_TAKEN = 3;
	}

	uint32 quest_id = 1;
	uint32 investigation_id = 2;
	State state = 3;
	uint32 progress = 4;
	uint32 total_progress = 5;
}
