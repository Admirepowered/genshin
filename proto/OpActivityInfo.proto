syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "BonusOpActivityInfo.proto";

message OpActivityInfo {
	oneof Detail {
		BonusOpActivityInfo bonus_info = 5;
	}
	uint32 activity_id = 1;
	uint32 schedule_id = 2;
	uint32 begin_time = 3;
	uint32 end_time = 4;
	bool is_has_change = 6;
}
