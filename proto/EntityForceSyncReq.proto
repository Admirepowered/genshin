syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "MotionInfo.proto";

message EntityForceSyncReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 235;
	}

	uint32 entity_id = 1;
	MotionInfo motion_info = 2;
	uint32 scene_time = 3;
	uint32 room_id = 4;
}
