syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "ForwardType.proto";

message EvtEntityStartDieEndNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 315;
	}

	ForwardType forward_type = 1;
	uint32 entity_id = 2;
	bool immediately = 3;
	uint32 die_state_flag = 4;
}
