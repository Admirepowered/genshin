syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message ScenePlayOwnerInviteNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4356;
	}

	uint32 play_id = 1;
	uint32 invite_cd = 2;
	bool is_remain_reward = 3;
}
