syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "CreateGadgetInfo.proto";
import "Vector.proto";

message CreateEntityInfo {
	oneof Entity {
		uint32 monster_id = 1;
		uint32 npc_id = 2;
		uint32 gadget_id = 3;
		uint32 item_id = 4;
	}
	oneof EntityCreateInfo {
		CreateGadgetInfo gadget = 13;
	}
	uint32 level = 5;
	Vector pos = 6;
	Vector rot = 7;
	uint32 scene_id = 10;
	uint32 room_id = 11;
	uint32 client_unique_id = 12;
}
