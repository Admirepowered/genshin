syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";

import "PlatformInfo.proto";

message PlatformChangeRouteNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 260;
	}

	uint32 entity_id = 1;
	PlatformInfo platform = 2;
	uint32 scene_time = 3;
}
