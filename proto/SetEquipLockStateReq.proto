syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message SetEquipLockStateReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 659;
	}

	uint64 target_equip_guid = 1;
	bool is_locked = 2;
}
