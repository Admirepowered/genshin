syntax = "proto3";
option csharp_namespace = "YSFreedom.Common.Protocol";


message ActivityCoinInfoNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 2013;
	}

	uint32 schedule_id = 1;
	map<uint32, uint32> activity_coin_map = 2;
	uint32 activity_id = 3;
}
